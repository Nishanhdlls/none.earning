<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONETAG SELF CLICK BY BX..</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8597379' data-sdk='show_8597379'></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Black background */
            font-family: 'Arial', sans-serif;
            color: #fff; /* White text for contrast */
        }
        .container {
            text-align: center;
            background-color: #333; /* Dark background for the container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: rgb(0, 123, 255); /* RGB color */
            border: none;
        }
        .btn-primary:hover {
            background-color: rgb(0, 86, 179); /* RGB hover color */
        }
        .btn-success {
            background-color: rgb(40, 167, 69); /* RGB color */
            border: none;
        }
        .btn-success:hover {
            background-color: rgb(34, 136, 56); /* RGB hover color */
        }
        .btn-warning {
            background-color: rgb(255, 193, 7); /* RGB color */
            border: none;
        }
        .btn-warning:hover {
            background-color: rgb(224, 168, 0); /* RGB hover color */
        }
        .btn-red {
            background-color: rgb(244, 67, 54); /* RGB color */
            color: #ffffff;
            border: none;
        }
        .btn-red:hover {
            background-color: rgb(204, 54, 45); /* RGB hover color */
        }
        .ip-info {
            margin-top: 20px;
            font-size: 1rem;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <h2>Watch Ads and Earn Rewards!</h2>
    <div>
        <button id="showAdButton1" class="btn btn-primary">Show Ad 1</button>
        <button id="showAdButton2" class="btn btn-success">Show Ad 2</button>
        <button id="showAdButton3" class="btn btn-warning">Show Ad 3</button>
        <button id="showAdButton4" class="btn btn-red">Show Ad 4</button>
    </div>

    <div class="ip-info">
        <p id="ipInfo">Loading IP and Country...</p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Toastr JS CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    // Fetch IP and country info
    fetch('https://ipinfo.io/json?token=your_api_token_here') // Replace with your IPinfo API token
        .then(response => response.json())
        .then(data => {
            const ipInfo = document.getElementById('ipInfo');
            ipInfo.innerHTML = `IP: ${data.ip} <br> Country: ${data.country}`;
        })
        .catch(error => {
            console.error('Error fetching IP info:', error);
            document.getElementById('ipInfo').innerText = 'Could not fetch IP information';
        });

    // Auto-click next button logic
    let clickedButton = localStorage.getItem('clickedButton') || 'showAdButton1';
    document.getElementById(clickedButton).click(); // Simulate click on the stored button

    function showAd(buttonId) {
        show_8597379().then(() => {
            toastr.success(`You have watched the ad on ${buttonId} and earned a reward!`, 'Congratulations');
            localStorage.setItem('clickedButton', `showAdButton${parseInt(buttonId.split('showAdButton')[1]) + 1}`); // Store next button to auto-click
        }).catch((error) => {
            toastr.error('There was an error displaying the ad.', 'Error');
            console.error(error);
        });
    }

    document.getElementById('showAdButton1').addEventListener('click', function() {
        showAd('Show Ad 1');
    });

    document.getElementById('showAdButton2').addEventListener('click', function() {
        showAd('Show Ad 2');
    });

    document.getElementById('showAdButton3').addEventListener('click', function() {
        showAd('Show Ad 3');
    });

    document.getElementById('showAdButton4').addEventListener('click', function() {
        showAd('Show Ad 4');
    });
</script>

</body>
</html>
